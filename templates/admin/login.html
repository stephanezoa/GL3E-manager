{% extends "base.html" %}

{% block title %}Admin - Connexion{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-iai-blue to-blue-900 flex items-center justify-center px-4">
    <div class="max-w-md w-full bg-white rounded-lg shadow-2xl p-8 fade-in">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-iai-blue">Administration</h1>
            <p class="text-gray-600 mt-2">GL3E - Attribution de Projets</p>
        </div>

        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Nom d'utilisateur
                </label>
                <input type="text" id="username" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-iai-blue focus:border-transparent">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Mot de passe
                </label>
                <input type="password" id="password" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-iai-blue focus:border-transparent">
            </div>

            <button type="submit"
                class="w-full bg-iai-blue text-white py-3 rounded-lg font-semibold hover:bg-blue-900 transition-colors">
                Se connecter
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="/" class="text-iai-blue hover:text-blue-900">
                ← Retour à l'accueil
            </a>
        </div>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        showLoading();

        try {
            const response = await fetch('/admin/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.detail || 'Erreur de connexion');
            }

            showToast('Connexion réussie!', 'success');
            setTimeout(() => {
                window.location.href = '/admin/dashboard';
            }, 500);

        } catch (error) {
            showToast(error.message, 'error');
        } finally {
            hideLoading();
        }
    });
</script>
{% endblock %}
